<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .name {
            font-size: 2.5em;
            margin: 10px 0;
            color: #2c3e50;
        }
        .bio {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.6;
        }
        .skills {
            margin: 20px 0;
        }
        .skills h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .contact {
            margin: 20px 0;
        }
        .contact p {
            margin: 5px 0;
        }
        .contact a {
            color: #3498db;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">你的名字</div>
        </div>
        <div class="bio">這裡是你的個人簡介。你可以在這裡寫一些關於你自己的信息，比如你的興趣、工作經歷或學歷背景。</div>
        <div class="skills">
            <h3>技能</h3>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </div>
        <div class="contact">
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Phone: 你的電話號碼</p>
        </div>
    </div>
</body>
</html>
