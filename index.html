<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 2em;
            margin: 10px 0;
        }
        .bio {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .contact {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">你的名字</div>
        <div class="bio">這裡是你的個人簡介。你可以在這裡寫一些關於你自己的信息，比如你的興趣、工作經歷或學歷背景。</div>
        <div class="contact">
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Phone: 你的電話號碼</p>
        </div>
    </div>
</body>
</html>
